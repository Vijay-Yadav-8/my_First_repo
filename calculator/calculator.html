<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    </link>
    <script src="calculator.js">
    </script>
</head>

<body>
    <div class=".d">
        <div>
            <input id="input" type="text" placeholder="">
        </div>
        <div>
            <button value="c" onclick="f3()">C</button>
            <button value="0" onclick="f1(value)">&percnt;</button>
            <button value="*" onclick="f4()">&real;</button>
            <button value="/" onclick="f1(value)">&divide;</button>
        </div>
        <div>
            <button value="7" onclick="f1(value)">7</button>
            <button value="8" onclick="f1(value)">8</button>
            <button value="9" onclick="f1(value)">9</button>
            <button value="*" onclick="f1(value)">&times;</button>
        </div>
        <div>
            <button value="4" onclick="f1(value)">4</button>
            <button value="5" onclick="f1(value)">5</button>
            <button value="6" onclick="f1(value)">6</button>
            <button value="-" onclick="f1(value)">&minus;</button>
        </div>
        <div>
            <button value="1" onclick="f1(value)">1</button>
            <button value="2" onclick="f1(value)">2</button>
            <button value="3" onclick="f1(value)">3</button>
            <button value="+" onclick="f1(value)">&plus;</button>
        </div>
        <div>
            <button value="00" onclick="f1(value)">00</button>
            <button value="0" onclick="f1(value)">0</button>
            <button value="." onclick="f1(value)">&dot;</button>
            <button onclick="f2()">=</button>
        </div>
    </div>
</body>

</html>
