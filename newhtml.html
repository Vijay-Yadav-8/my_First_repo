<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="newcss.css">
    </link>
    <script src="newjs.js">
    </script>
</head>

<body>
<div class=".d">
    <div>
        <form action="submit">
            <input type="text" placeholder="opn">
        </form>
    </div>
    <div>
        <button value="1" onclick="f1(value)">1</button>
        <button value="2" onclick="f1(value)">2</button>
        <button value="3" onclick="f1(value)">3</button>
        <button value="*" onclick="f1(value)">x</button>
    </div>
    <div>
        <button value="4" onclick="f1(value)">4</button>
        <button value="5" onclick="f1(value)">5</button>
        <button value="6" onclick="f1(value)">6</button>
        <button value="/" onclick="f1(value)">/</button>
    </div>
    <div>
        <button value="7" onclick="f1(value)">7</button>
        <button value="8" onclick="f1(value)">8</button>
        <button value="9" onclick="f1(value)">9</button>
        <button class="b" value="%" onclick="f1(value)">%</button>
    </div>
    <div>
        <button value="-" onclick="f1(value)">-</button>
        <button value="0" onclick="f1(value)">0</button>
        <button value="=" onclick="f1(value)">=</button>
        <button value="+" onclick="f1(value)">+</button>
    </div>
</div>
</body>

</html>
